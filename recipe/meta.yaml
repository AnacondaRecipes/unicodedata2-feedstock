{% set name = "unicodedata2" %}
{% set version = "12.0.0" %}
{% set sha256 = "d2eccba34ea5e1b4b3549391e1a10254577e7583f862a300e8f5665757564f77" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - setuptools
  run:
    - python

test:
  imports:
    - unicodedata2

about:
  home: https://github.com/mikekap/unicodedata2
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: 'unicodedata backport/updates to python 3 and python 2.'
  description: 'unicodedata backport/updates to python 3 and python 2.'
  dev_url: https://github.com/mikekap/unicodedata2

extra:
  recipe-maintainers:
    - CJ-Wright
